palette:
  gray: '#777777'
  shadow: '#444444'
  viper: '#333333'
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: os
        foreground: white
      - type: session
        template: '{{ .UserName }}<p:gray>@</>{{.HostName}}'
        foreground: '#FFBD00'
        style: plain
      - type: path
        properties:
          style: mixed
          mixed_threshold: 9
        template: '<p:gray>:</>{{ .Path }}/'
        foreground: red
        style: plain
      - type: node
        foreground: '#339933'
        template: '{{if .Error}}{{.Error}}{{else}} {{.Full}}{{end}} '
      - type: lua
        foreground: '#E0E0E0'
        template: '{{ if .Error }}{{ .Error }}{{ else }} {{ .Full }}{{ end }} '
      - type: go
        foreground: '#00ADD8'
        template: '{{ if .Error }}{{ .Error }}{{ else }} {{ .Full }}{{ end }} '
      - type: rust
        foreground: '#CE412B'
        template: '{{if .Error}}{{.Error}}{{else}} {{.Full}}{{end}} '
      - type: python
        style: plain
        foreground: '#FFD43B'
        template: "\U000F0320 {{.Full }} "
      - type: git
        properties:
          fetch_status: true
          fetch_upstream_icon: true
          fetch_bare_info: true
          branch_icon: ''
          github_icon: 
          gitlab_icon: 
          git_icon: 󰊢
          commit_icon: ' '
          tag_icon: ' '
          rebase_icon: ' '
          cherry_pick_icon: ' '
          revert_icon: ' '
          merge_icon: ' '
          no_commits_icon: '󰢤 '
          mapped_branches:
            main*: ' '
            master*: ' '
            develop*: ' '
            hotfix*: '󰈸 '
            patch*: '󰶯 '
            fix*:  '󰖷 '
            refactor*: '󰁨 '
            bug*: ' '
            feature*: '󰸰 '
            feat/*: 󰸰 /
            test*: ' '
            rewrite*: ' '
        template: >-
          {{if .UpstreamIcon}}{{ .UpstreamIcon }} {{end}}{{ .HEAD }} {{if
          .BranchStatus }}{{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}
           {{ .Working.String }}{{ end }}{{ if and (.Working.Changed)
          (.Staging.Changed) }} <p:gray>|</>{{ end }}{{ if .Staging.Changed
          }}<green>  {{ .Staging.String }}</>{{ end }}{{ if gt .StashCount 0
          }}<magenta>  {{ .StashCount }}</>{{ end }}
        foreground: green
        foreground_templates:
          - '{{if .Merge}}red{{end}}'
          - '{{if .Detached}}blue{{end}}'
          - '{{if .Working.Changed}}yellow{{end}}'
  - type: prompt
    alignment: right
    segments:
      - type: executiontime
        properties:
          style: round
          threshold: 4000
        template: ' {{ .FormattedMs }} '
        foreground: 'p:gray'
      - type: battery
        template: >-
          {{if (or (eq "Charging" .State.String) (le .Percentage
          20))}}{{.Icon}}{{.Percentage}}{{end}} 
        foreground_templates:
          - >-
            {{if and (eq "Charging" .State.String) (lt .Percentage
            85)}}#40C4FF{{else if eq "Discharging" .State.String}}#FF5722{{else
            if ge .Percentage 85}}#4CAF50{{end}}
        properties:
          discharging_icon: ' '
          charging_icon: ' '
          charged_icon: ' '
      - type: text
        style: plain
        foreground: white
        template: >-
          {{if ne .Env.JOBS "0"}}{{if eq .Env.JOBS "1"}}{{else}}{{end}}
          {{end}}
  - type: prompt
    alignment: left
    newline: true
    segments:
      # - type: gcp
      #   disabled: true
      #   template: "{{ if and .Project .Account }}<#4285F4> </>{{ .Project }} <#34A853>{{ .Account }}</>{{ end }}"
      #   # foreground: "#4285F4"
      #   foreground: "#EA4335"
      #   # foreground: "#FBBC05"
      #   # foreground: "#34A853"
      - type: gcp
        template: "{{ if and .Project .Account }} {{ .Project }} <p:shadow>{{ .Account }}</>{{ end }}"
  - type: prompt
    newline: true
    alignment: left
    segments:
      - type: upgrade
      - type: text # screen
        template: '{{if matchP "screen*" .Env.TERM }} {{ end}}' # 󱣴
      - type: text # asciinema
        template: '{{ if eq .Env.ASCIINEMA_REC "1" }} {{ end }}'
        foreground: 'red'
      - type: text # shell
        template: "❯"
        foreground: '#FFBD00'
        foreground_templates:
          - '{{ if gt .Code 0}}red{{end}}'
          - '{{ if eq .Code 0}}green{{end}}'
  - type: rprompt
    alignment: left
    segments:
      - type: git
        template: ' <p:shadow>{{.Commit.Subject}} ~{{.Commit.Author.Name}} ({{.Commit.Author.Email}})</>'
transient_prompt:
  template: '❯ '
  foreground_templates:
    - '{{ if gt .Code 0}}red{{end}}'
    - '{{ if eq .Code 0}}green{{end}}'
  properties:
    newline: true
version: 3
final_space: true
